<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Bridge | No-Error Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        /* (Keep the same CSS from before - it looks great!) */
        :root { --bg: #ffffff; --card: #f8f9fa; --text: #1a1a1a; --primary: #007aff; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --primary: #0a84ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; transition: 0.3s; }
        .container { background: var(--card); padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .drop-zone { border: 2px dashed var(--primary); padding: 30px; border-radius: 15px; margin: 20px 0; cursor: pointer; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; background: var(--bg); color: var(--text); }
        .btn-convert { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body data-theme="dark">

<div class="container">
    <h1>üåç Universal Bridge</h1>
    <p>Privacy-First. Local Conversion.</p>

    <div class="drop-zone" onclick="document.getElementById('upload').click()">
        Click to Upload Files
        <input type="file" id="upload" multiple style="display:none">
    </div>

    <select id="outputFormat">
        <option value="image/jpeg">Convert to JPG (Standard)</option>
        <option value="image/png">Convert to PNG (High Quality)</option>
        <option value="image/webp">Convert to WebP (Modern)</option>
    </select>

    <button class="btn-convert" onclick="startConversion()">Start Converting</button>
    <div id="status" style="margin-top:15px;">Ready</div>
    <a id="dl" style="display:none; margin-top:15px; color:var(--primary); font-weight:bold; text-decoration:none;">Download ZIP</a>
</div>

<script>
    async function startConversion() {
        const files = Array.from(document.getElementById('upload').files);
        const format = document.getElementById('outputFormat').value;
        const status = document.getElementById('status');
        const zip = new JSZip();

        if (files.length === 0) return alert("Select files first!");

        for (let file of files) {
            status.innerText = `Processing: ${file.name}`;
            
            let resultBlob;
            
            // 1. APPLE HEIC LOGIC
            if (file.name.toLowerCase().endsWith('.heic')) {
                resultBlob = await heic2any({ blob: file, toType: format });
            } 
            // 2. UNIVERSAL IMAGE LOGIC (Our own "Canvas" Converter)
            else {
                resultBlob = await convertImageWithCanvas(file, format);
            }

            const extension = format.split('/')[1].replace('jpeg', 'jpg');
            const newName = file.name.split('.')[0] + "." + extension;
            zip.file(newName, resultBlob);
        }

        status.innerText = "Zipping...";
        const zipFile = await zip.generateAsync({type: "blob"});
        const dl = document.getElementById('dl');
        dl.href = URL.createObjectURL(zipFile);
        dl.download = "Converted_Files.zip";
        dl.style.display = "block";
        dl.innerText = "üì• Download All Files";
        status.innerText = "Done!";
    }

    // THIS IS YOUR CUSTOM BUILT CONVERTER ENGINE
    function convertImageWithCanvas(file, type) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((blob) => resolve(blob), type);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }
</script>
</body>
</html>
